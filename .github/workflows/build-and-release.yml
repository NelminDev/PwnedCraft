name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "release(*)"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew shadowJar # Ensure shadowJar is used
      - name: Rename JAR
        run: mv ./build/libs/PwnedCraft-*-all.jar ./build/libs/PwnedCraft.jar
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          file_glob: true
          draft: false
          prerelease: false
          artifacts: ./build/libs/PwnedCraft.jar